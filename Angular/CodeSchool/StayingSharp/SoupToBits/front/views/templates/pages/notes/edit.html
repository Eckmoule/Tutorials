<h2>Edit: {{note.title}}</h2>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" ng-model="note.title">
	</fieldset>
	<fieldset class="form-group">
		<label for="category">Category</label>
		<select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId" class="form-control"></select>
	</fieldset>
	<fieldset class="form-group">
		<label for="user">User</label>
		<select ng-options="user.id as user.name for user in users" ng-model="note.userId" class="form-control"></select>
	</fieldset>
	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" id="description" ng-model="note.description">
	</fieldset>
	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" type="text" id="content" ng-model="note.content"></textarea>
	</fieldset>
	<!-- ng-submit is perhaps better -->
	<input type="submit" value="{{isSubmitting ? 'saving ...' : 'save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">
</form>
