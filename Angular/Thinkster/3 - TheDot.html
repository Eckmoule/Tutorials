	<body>

		<div ng-app="">
			<h3> All three instances are bound to each other through the first one </h3>
			<div class="examples">
				<input type="text" ng-model="data.message">
				<h1>{{ data.message }}</h1>
				<div ng-controller="FirstCtrl">
				    <input type="text" ng-model="data.message">
				    <h1>{{ data.message }}</h1>
				</div>

				<div ng-controller="SecondCtrl">
				    <input type="text" ng-model="data.message">
				    <h1>{{ data.message }}</h1>
				</div>
			</div>
			<h3> Each ng-model is creating a new instance </h3>
			<div class="examples">
				<input type="text" ng-model="message">
				<h1>{{ message }}</h1>

				    <h1>{{ message }}</h1>
				</div>

				<div ng-controller="SecondCtrl">
				    <input type="text" ng-model="message">
				    <h1>{{ message }}</h1>
				</div>
			</div>
		</div>
