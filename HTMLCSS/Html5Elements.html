<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Elements</title>
</head>
<body>
	<div style="width: 800px; margin: auto">
		<h1> Input types </h1>
		<p> Some of them only give more meaning or/and add specific behaviors for mobile uses </p>
		<h3> color </h3>
		<input type="color" />
		<h3> date </h3>
		<input type="date" />
		<h3> datetime-local </h3>
		<input type="datetime-local" />
		<h3> email </h3>
		<input type="email" />
		<h3> month </h3>
		<input type="month" />
		<h3> number </h3>
		<input type="number" />
		<h3> range </h3>
		<input type="range" />
		<h3> time </h3>
		<input type="time" />
		<h3> url </h3>
		<input type="url" />
		<h3> week </h3>
		<input type="week" />
		<h3> search </h3>
		<input type="search" />
		<h3> tel </h3>
		<input type="tel" />
		<h1> Form elements </h1>
		<h3> datalist </h3>
		<input type="text" list="browsers" />
		<datalist id="browsers">
			 <option value="Chrome">
			 <option value="Firefox">
			 <option value="Internet Explorer">
			 <option value="Opera">
			 <option value="Safari">
		</datalist>
		<h1> Form attributes </h1>
		<h3> placeholder </h3>
		<input type="text" placeholder="Text of the placeholder" />
		<h3> autofocus </h3>
		<input type="text" autofocus />
		<h3> required </h3>
		<input type="text" required />
		<h3> pattern </h3>
		<input type="text" pattern="[0-9]{3}" />
</body>
</html>
