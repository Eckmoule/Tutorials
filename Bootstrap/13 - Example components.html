<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="shortcut icon" href="/ico/favicon.png">
		<title> I'm trying bootstrap </title>
		<!-- bootstrap.min.css / bootstrap-theme.min.css-->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Try also without the theme / Performance -->
		<link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h2> Example </h2>
		<div class="container">
			 <div id="content" class="row">
		        <div class="col-lg-2">1</div>
		        <div class="col-lg-2">2</div>
		        <div class="col-lg-2">3</div>
		        <div class="col-lg-2">4</div>
		        <div class="col-lg-2">5</div>
		        <div class="col-lg-2">6</div>
		        <div class="col-lg-2">7</div>
		        <div class="col-lg-2">8</div>
		        <div class="col-lg-2">9</div>
		        <div class="col-lg-2">10</div>
		        <div class="col-lg-2">11</div>
		        <div class="col-lg-2">12</div>
    		</div>
    		<div id="page_navigation"> </div>
		</div>
		<!-- bootstrap JavaScript + Jquery if requested -->
		<script src="https://code.jquery.com/jquery.js"></script>
    	<script src="bootstrap/js/bootstrap.min.js"></script>
    	<script> 
		    var show_per_page = 3; 
		    var current_page = 0;

		    function set_display(first, last) {
		      $('#content').children().css('display', 'none');
		      $('#content').children().slice(first, last).css('display', 'block');
		    }

		    function previous(){
		        if($('.active').prev('.page_link').length) go_to_page(current_page - 1);
		    }

		    function next(){
		        if($('.active').next('.page_link').length) go_to_page(current_page + 1);
		    }

		    function go_to_page(page_num){
		      current_page = page_num;
		      start_from = current_page * show_per_page;
		      end_on = start_from + show_per_page;
		      set_display(start_from, end_on);
		      $('.active').removeClass('active');
		      $('#id' + page_num).addClass('active');
		    }  

		    $(document).ready(function() {

		      var number_of_pages = Math.ceil($('#content').children().size() / show_per_page);
		      
		      var nav = '<ul class="pagination"><li><a href="javascript:previous();"><<</a>';

		      var i = -1;
		      while(number_of_pages > ++i){
		        nav += '<li class="page_link'
		        if(!i) nav += ' active';
		        nav += '" id="id' + i +'">';
		        nav += '<a href="javascript:go_to_page(' + i +')">'+ (i + 1) +'</a>';
		      }
		      nav += '<li><a href="javascript:next();">>></a></ul>';

		      $('#page_navigation').html(nav);
		      set_display(0, show_per_page);
		      
		    });
  		</script>
	</body>
</html>
