<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="shortcut icon" href="/ico/favicon.png">
		<title> I'm trying bootstrap </title>
		<!-- bootstrap.min.css / bootstrap-theme.min.css-->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Try also without the theme / Performance -->
		<link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h2> Form-Group + Label </h2>
		<div class="container">
			<form>
				<legend> My Legend </legend>
				<div class="form-group">
					<label for="text"> Text : </label>
					<input id="text" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="textarea"> TextArea : </label>
					<textarea id="textarea" type="textarea" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="select"> Select : </label>
					<select id="select" class="form-control">
						<option> Option </option>
						<option> Option 2 </option>
					</select>
				</div>
				<input type="submit" Value="Submit" />
			</form>
		</div>
		<h2> Well </h2>
		<div class="container">
			<form class="well">
				<legend> My legend </legend>
				<fieldset>
					<label for="textarea">Message :</label>
      				<textarea id="textarea" class="form-control" rows="4"></textarea>
      				<p class="help-block">That's some help</p>
   					<button class="btn btn-primary" type="submit">Submit</button>
				</fieldset>
			</form>
		</div>
		<h2> Horizontal form</h2>
		<div class="container">
			<form class="form-horizontal col-lg-6">
				<div class="form-group">
					<legend> My legend </legend>
				</div>
				<fieldset>
					<div class="row">
						<div class="form-group">
							<label form="firstname" class="col-lg-3">Firstname :</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" id="firstname" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label form="name" class="col-lg-3">Name :</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" id="name" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label form="city" class="col-lg-3">City :</label>
							<div class="col-lg-9">
								<select class="form-control">
									<option> City 1 </option>
									<option> City 2 </option>
								</select>
							</div>
						</div>
					</div>
					<button class="pull-right btn btn-primary">Submit</button>
				</fieldset>
			</form>
		</div>
		<h2> Form-inline </h2>
		<div class="container">
			<form class="form-inline">
			 	<div class="form-group">
			    	<label class="sr-only" for="text">Text</label>
			    	<input type="text" class="form-control" id="text" placeholder="some text">
			  	</div>
			 	<div class="form-group">
				  	<div class="checkbox">
				    	<label>
				    		<input type="checkbox"> Remember me
				    	</label>
				  	</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
		<h2> Specifics Inputs </h2>
		<div class="container">
			<form>
				<div class="input-group col-lg-3"> 
					<span class="input-group-addon">€</span>
				  	<input type="text" class="form-control" value="100">
				</div>
				<br/>
				<div class="input-group col-lg-3">
				 	<input type="text" class="form-control" style="text-align:right" value="100,50">
				  	<span class="input-group-addon">€</span> 
				</div>
				<br/>
				<div class="input-group col-lg-3"> 
					<span class="input-group-addon">€</span>
				 	<input type="text" class="form-control" style="text-align:right" value="100">
				  	<span class="input-group-addon">.00</span> 
				</div>
				<br/>
				<div class="input-group col-lg-3"> 
				  	<input type="text" class="form-control" style="text-align:right" value="10 000">
				  	<span class="input-group-btn">
				    	<button class="btn btn-default" type="button">Validate</button>
				  	</span>
				</div>
				<br/>
				<div class="input-group col-lg-3">   
				 	<span class="input-group-btn">
				    	<button class="btn btn-default" type="button">Check</button>
				  	</span>
				  	<input type="text" class="form-control" style="text-align:right" value="10 000">
				  	<span class="input-group-btn">
				    	<button class="btn btn-default" type="button">Valide</button>
				    	<button class="btn btn-default" type="button">Cancel</button>
				  	</span>
				</div>
				<br/>
				<div class="input-group col-lg-3">   
				 	<div class="form-group">
				    	<div class="input-group">
				      		<span class="input-group-addon">
				        		<input type="checkbox">
				      		</span>
				      		<input type="text" class="form-control">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<div class="input-group">
				      		<span class="input-group-addon">
				        		<input type="radio">
				      		</span>
				      		<input type="text" class="form-control">
				    	</div>
				  	</div>
				</div>
				<br/>
				<div class="col-lg-3">
					<input type="text" class="form-control input-sm" value="Small">
				  	<input type="text" class="form-control" value="Normal">
				  	<input type="text" class="form-control input-lg" value="Big">
				</div>
				<br/>
			</form>
		</div>
		<h2> Messages </h2>
		<div class="container">
			<form class="col-lg-5">
			  	<fieldset>
			    	<div class="form-group has-error has-feedback">
			      		<label class="control-label" for="idError">Error</label>
			      		<input type="text" class="form-control" id="idError">
			      		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			      		<span class="help-block">There is an error</span>
			    	</div>
			    	<div class="form-group has-warning has-feedback">
			      		<label class="control-label" for="idWarning">Warning</label>
			      		<input type="text" class="form-control" id="idWarning">
			      		<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			      		<span class="help-block">Be carreful</span>
			    	</div>
			    	<div class="form-group has-success has-feedback">
			      		<label class="control-label" for="idSuccess">Success</label>
			      		<input type="text" class="form-control" id="idSuccess">
			      		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			      		<span class="help-block">Great job !</span>
			    	</div>
			  	</fieldset>
			</form>
		</div>
		<h2> Validator </h2>
		<div class="container">
			<form>
				<div class="col-lg-4">
				  	<form class="form-inline well">
				    	<div class="form-group">
				      		<label class="sr-only" for="text">Saisie</label>
				      		<input id="text" type="text" class="form-control" placeholder="Some Text">
				    	</div>
				    	<button type="submit" class="btn btn-primary pull-right">Send</button>
				    	<div class="alert alert-block alert-danger" style="display:none">
				      		<h4>Error !</h4>
				      			You need to enter at least 4 characters
				    	</div>
				  	</form>
				</div>
			</form>
		</div>
		<!-- bootstrap JavaScript + Jquery if requested -->
		<script src="https://code.jquery.com/jquery.js"></script>
    	<script src="bootstrap/js/bootstrap.min.js"></script>
    	<script>
		  	$(function(){
				$("form").on("submit", function() {
		      		if($("input").val().length < 4) {
		        		$("div.form-group").addClass("has-error");
		        		$("div.alert").show("slow").delay(4000).hide("slow");
		        		return false;
		      		}
		    	});
		  	});
		</script>
	</body>
</html>
