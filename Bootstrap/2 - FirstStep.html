<html lang="en">
	<head>

		<title> I'm trying bootstrap </title>
		<!-- bootstrap.min.css / bootstrap-theme.min.css-->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Try also without the theme / Performance -->
		<link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<link href="showDiv.css" rel="stylesheet">
	</head>
	<body>
		<h2> Container-fluid </h2>
		<div class="container-fluid">
			<div class="col-lg-4"> 4 </div>
			<div class="col-lg-8"> 8 </div>
		</div>
		<h2> Container </h2>
		<div class="container">
			<div class="col-lg-4"> 4 </div>
			<div class="col-lg-8"> 8 </div>
		</div>
		<h2> Multi - Row </h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-4"> 4 </div>
				<div class="col-lg-8"> 8 </div>
			</div>
			<div class="row">
				<div class="col-lg-10"> 10 </div>
				<div class="col-lg-2"> 2 </div>
			</div>
			<div class="row">
				<div class="col-lg-1"> 1 </div>
		        <div class="col-lg-2"> 2 </div>
		        <div class="col-lg-3"> 3 </div>
		        <div class="col-lg-6"> 6 </div>
			</div>
		</div>
		<h2> Space between </h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-2"> 2 </div>
				<div class="col-lg-8"> 8 </div>
				<div class="col-lg-2"> 2 </div>
			</div>
			<div class="row">
				<div class="col-lg-2"> 2 </div>
				<div class="col-lg-offset-8 col-lg-2"> 2 </div>
			</div>
			<div class="row">
		    	<div class="col-lg-2"> 2 </div>
		    	<div class="col-lg-4 col-lg-offset-2"> 4 </div>
		    	<div class="col-lg-2 col-lg-offset-2"> 2 </div>
		  	</div>
		</div>
		<h2> Row in col </h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2"> 
					8
					<div class="row">
						<div class="col-lg-2"> 2 </div>
						<div class="col-lg-8"> 8 </div>
						<div class="col-lg-2"> 2 </div>
					</div>
				</div>
			</div>
		</div>
		<h2> Column order </h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-lg-push-8">Column 1</div>
            	<div class="col-lg-2 col-lg-push-3">Column 2</div>
            	<div class="col-lg-2 col-lg-pull-2">Column 3</div>
			</div>
		</div>
		<!-- bootstrap JavaScript + Jquery if requested -->
		<script src="https://code.jquery.com/jquery.js"></script>
    	<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
